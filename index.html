<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <button class="scan-button" id="blink">
        <img src="scan.png" class="image1">
        <img src="click.png" class="image2">
    </button>
    <div class="loader-container">
        <span class="loader"></span>
      </div>      
    <div class="icon-bar">
		<a href="#"><i class="fas fa-home"></i></a>
		<a href="#"><i class="fas fa-search"></i></a>
		<a href="#"><i class="fas fa-user"></i></a>
	</div>
</body>
<script src="https://kit.fontawesome.com/964f8f01e2.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    let blink =
        document.getElementById('blink');
      // Add event listener for click on the button
    blink.addEventListener('click', function() {
    // Hide both images by setting their display to none
    this.querySelector('.image1').style.display = 'none';
    this.querySelector('.image2').style.display = 'none';
    this.querySelector('.scan-button').style.display = 'none';
    });

const loader = document.querySelector('.loader');

blink.addEventListener('click', () => {
  console.log('Button clicked'); // Check if this logs
  loader.style.display = 'block';
  console.log('Loader displayed: ', loader.style.display); // Check the display property
  // Simulate loading
  setTimeout(() => {
    loader.style.display = 'none';
  }, 4000);
});

    setInterval(function () {
        blink.style.opacity =
            (blink.style.opacity == 0 ? 1 : 0);
    }, 1000); 
</script>
</html>
